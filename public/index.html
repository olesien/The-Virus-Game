<!--START PAGE -->
<section class="start-page ">
	<!--START PAGE : TITLE -->
	<h1 class="start-page__title">THE VIRUS GAME</h1>
	<!--START PAGE : WINDOW-->
	<div class="start-page__window container">
		<!--START PAGE : START GAME TITLE-->
		<h2 class="start-page__enter-your-name-title">Enter your Name to play</h2>
		<p class="start-page__lobby-timer">00:00:00</p>

		<!--START PAGE : FORM-->
		<form id="message-form">
			<div class="input-group">
				<!--START PAGE : FORM - INPUT-->
				<input type="text" id="message" class="form-control start-page__input" placeholder="Username...">
				<!--START PAGE : FORM - BTN-->
				<button type="submit" class="btn btn-success d-flex align-items-center">
					<div class="mr-3 btn-search">Start Searching</div>
				</button>

			</div>
		</form>

		<div class="d-flex justify-content-center mt-5 flex-column align-items-center">
			<button class="fastest-reaction__btn btn btn-primary mb-2 ">Fastest reaction</button>
			<button class="previous-games__btn  btn btn-primary ">previous games</button>
		</div>
	</div>

	<!--START PAGE : ASIDE - FASTEST REACTION-->
	<aside class="start-page__aside-fastest-reaction hide">
		<!--START PAGE : ASIDE - FASTEST REACTION - TITLE-->
		<h2 class="start-page__aside-fastest-reaction-title">Fastest reaction</h2>

		<!--START PAGE : ASIDE - FASTEST REACTION - LIST-->
		<ul>
			<li class="start-page__aside-fastest-reaction-list-el">1st - Linus (0.7 seconds)</li>
			<li class="start-page__aside-fastest-reaction-list-el">2nd - Maxim (1 second)</li>
		</ul>
	</aside>

	<!--START PAGE : ASIDE - PREVIOUS GAMES-->
	<aside class="start-page__aside-previous-games hide">
		<!--START PAGE : ASIDE - PREVIOUS GAMES - TITLE-->
		<h2 class="start-page__aside-previous-games-title">Previous games</h2>

		<!--START PAGE : ASIDE - PREVIOUS GAMES - LIVE-->
		<h2 class="start-page__aside-previous-games-live-title">Live</h2>
		<div class="start-page__aside-previous-games-live">
			<p class="start-page__aside-previous-games-live-players  ">Linus - Maxim</p>
			<p class="start-page__aside-previous-games-live-score">1 - 2</p>
		</div>


		<!--START PAGE : ASIDE - PREVIOUS GAMES - COMPLETED -->
		<h2 class="start-page__aside-previous-games-completed-title">Completed</h2>
		<!--WINNER -->
		<div class="start-page__aside-previous-games-completed winner">
			<p class="start-page__aside-previous-games-completed-players">Linus (winner)- Maxim</p>
			<p class="start-page__aside-previous-games-completed-score">4 - 2</p>
		</div>
		<!--Looser -->
		<div class="start-page__aside-previous-games-completed looser">

			<p class="start-page__aside-previous-games-completed-players">Linus - Maxim (winner)</p>
			<p class="start-page__aside-previous-games-completed-score">2 - 4</p>

		</div>
		<!--START PAGE : ASIDE - PREVIOUS GAMES - COMPLETED - LOOSER -->

	</aside>
</section>
