<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon"
		  href="http://media-s3-us-east-1.ceros.com/editorial-content/images/2020/07/15/6e8964de638f877e416dba5b4f251893/germ.png"
		  type="image/x-icon">

	<title>The Virus Game</title>

	<!-- Bootstrap 5 styles -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

	<!-- Styles -->

<body>


<!--Header-->
<header>
	<h1 class="game_name mb-5">the virus game</h1>
</header>

<!--Main-->
<main class="d-flex justify-content-center align-items-top ">
	<!--Scoreboard 1-->
	<aside id="scoreboard-list-1" class="scoreboard-list hide ">
		<h2 class="scoreboard-list-text">First Half</h2>
	</aside>

	<!--Main window-->
	<section class="main-window scrollbar">
		<!--Window HeadBar-->
		<section class="main-window__bar d-flex align-items-center">
			<span class="main-window__bar-circle-red"> </span>
			<span class="main-window__bar-circle-yellow"> </span>
			<span class="main-window__bar-circle-green"> </span>
			<button class="main-window__back-button-1 hide">Back</button>
			<button class="main-window__back-button-2 hide">Back</button>
			<div class="main-window__bar-link-box">
				<p class="main-window__bar-link">https://thevirusgame.com</p>
			</div>
			<p class="rounds hide">Round:0/10</p>
		</section>

		<!--    Game App-->
		<section class="hide" id="app">
			<div class="app ">
				<div class="app-full-width">
					<div class="row">
						<div class="gameboard-wrapper">
							<div class="gameboard">
								<div class="grid-box"></div>

								<div class="grid-box"></div>
								<div class="grid-box"></div>
								<div class="grid-box"></div>
								<div class="grid-box"></div>

							</div>
						</div>
					</div>

				</div>
			</div><!-- /#app -->
		</section>

		<!--Previous Games Page-->
		<section class="previous-games-page hide ">
			<h2 class="previous-games-page-live-title">Live</h2>
            <div class="d-flex flex-wrap live-games-wrapper justify-content-center">
                <!--Here be live games-->
            </div>
			<h2 class="previous-games-page-completed-title">Completed</h2>
			<div class="d-flex flex-wrap previous-games-wrapper justify-content-center">
				<!--Here be previous games-->
			</div>
		</section>
		<!--Fastest Reaction-->
		<section class="fastest-reaction-page hide ">
			<h2 class="fastest-reaction-page-title">Leaderboard</h2>
			<div class=" mt-2 fastest-reaction-box">
				<!--Leaderboard list-->

		</section>
		<!--Start Page -->
		<section class="start-page ">
			<!--Start Page : Title-->
			<h2 class="start-page__title">Enter your Name to play</h2>
			<p class="start-page__lobby-timer start-page__title">00:00</p>
			<!--Start Page : FORM-->
			<form id="message-form">
				<div class="start-page__from-group">
					<input type="text" id="message" class="start-page__input"
						   placeholder="Enter username (max 10 characters)">
					<button type="submit" class="start-page__input-btn d-flex align-items-center">
						<span class="mr-5">Start Searching</span>
						<img class='loading hide' src="./assets/icons/spinner.gif" alt="">
					</button>
				</div>
			</form>

			<!--        Start Page : Fastest Reaction + Previous Games  Buttons-->
			<div class=" d-flex justify-content-between mt-5 start-page__btn-group">
				<button class="start-page__btn-fastest-reaction">Fastest Reaction</button>
				<button class="start-page__btn-previous-games">Previous Games</button>
			</div>
		</section>

		<!--Game Over Page-->
		<section class="game-over hide ">
			<h2 class="game-over__title">Congrats on your Win</h2>
			<div class="d-flex justify-content-around">
				<div class="game-over-chart">
					<canvas id="myChart"></canvas>
				</div>
				<div class="game-over__round-breakdown-box ">
					<h3 class="game-over__round-breakdown-title ">Round Breakdown</h3>
					<div class="d-flex game-over__round-breakdown-circle-box flex-wrap   justify-content-center"></div>
					<h4 id="game-over-score"></h4>
				</div>
			</div>

			<div class='d-flex mt-5 justify-content-evenly game-over__btn-return-go-group'>
				<button class="game-over__btn-return-to-lobby">Return to lobby</button>
			</div>

			<canvas id="winnerConfetti"></canvas>
		</section>


	</section>

	<!--Scoreboard 2-->
	<aside id='scoreboard-list-2' class="scoreboard-list hide">
		<h2 class="scoreboard-list-text">Second Half</h2>
	</aside>
</main>

<footer>
	<!--wave-->
	<div class="ocean">

</footer>
